name: LEDE Builder

on:
  workflow_dispatch:

env:
  REPO_URL: https://github.com/coolsnowwolf/lede
  REPO_BRANCH: master
  FEEDS_CONF: feeds.conf.default
  CONFIG_FILE: .config
  DIY_P1_SH: diy-part1.sh
  DIY_P2_SH: diy-part2.sh
  UPLOAD_FIRMWARE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    # ------------------------
    # 1️⃣ Checkout 仓库
    # ------------------------
    - name: Checkout repository
      uses: actions/checkout@v4

    # ------------------------
    # 2️⃣ 初始化环境
    # ------------------------
    - name: Setup environment
      run: |
        sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache /var/lib/apt/lists/*
        sudo docker system prune -af
        sudo apt-get clean
        sudo apt-get autoremove --purge -y

        sudo apt update
        sudo apt install -y \
          build-essential gawk git gettext \
          libncurses5-dev libncursesw5-dev libssl-dev \
          libtool autopoint bison flex texinfo pkg-config \
          python3 python3-distutils python3-setuptools \
          rsync unzip zlib1g-dev

        sudo timedatectl set-timezone "$TZ"

        # 创建工作目录
        mkdir -p $GITHUB_WORKSPACE/lede

        # 开启 4G swap
        sudo fallocate -l 4G /swapfile
        sudo chmod 600 /swapfile
        sudo mkswap /swapfile
        sudo swapon /swapfile
        free -h

    # ------------------------
    # 3️⃣ Clone LEDE 源码
    # ------------------------
    - name: Clone LEDE source
      run: |
        git clone $REPO_URL -b $REPO_BRANCH lede

    # ------------------------
    # 4️⃣ 执行 DIY Part1 脚本
    # ------------------------
    - name: Load custom feeds (DIY Part1)
      run: |
        chmod +x $GITHUB_WORKSPACE/$DIY_P1_SH
        cd $GITHUB_WORKSPACE/lede
        $GITHUB_WORKSPACE/$DIY_P1_SH

    # ------------------------
    # 5️⃣ Update & Install feeds
    # ------------------------
    - name: Update and install feeds
      run: |
        cd $GITHUB_WORKSPACE/lede
        ./scripts/feeds update -a
        ./scripts/feeds install -a

    # ------------------------
    # 6️⃣ Load custom configuration (DIY Part2)
    # ------------------------
    - name: Load custom configuration
      run: |
        [ -e $GITHUB_WORKSPACE/files ] && mv $GITHUB_WORKSPACE/files $GITHUB_WORKSPACE/lede/files
        [ -e $GITHUB_WORKSPACE/$CONFIG_FILE ] && mv $GITHUB_WORKSPACE/$CONFIG_FILE $GITHUB_WORKSPACE/lede/.config
        chmod +x $GITHUB_WORKSPACE/$DIY_P2_SH
        cd $GITHUB_WORKSPACE/lede
        $GITHUB_WORKSPACE/$DIY_P2_SH

    # ------------------------
    # 7️⃣ Download packages
    # ------------------------
    - name: Download packages
      run: |
        cd $GITHUB_WORKSPACE/lede
        make defconfig
        make download -j2

    # ------------------------
    # 8️⃣ Compile firmware
    # ------------------------
    - name: Compile firmware
      run: |
        cd $GITHUB_WORKSPACE/lede
        echo "Compiling with 1 thread for stability"
        make -j1 || make -j1 V=s

    # ------------------------
    # 9️⃣ Upload firmware artifact
    # ------------------------
    - name: Upload firmware
      uses: actions/upload-artifact@v4
      with:
        name: LEDE_firmware
        path: $GITHUB_WORKSPACE/lede/bin/targets/*/*
